<html>

<head>
    <!-- Hello freeCodeCamp Checker :) -->
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css" integrity="sha384-OHBBOqpYHNsIqQy8hL1U+8OXf9hH6QRxi0+EODezv82DfnZoV7qoHAZDwMwEJvSw"
        crossorigin="anonymous">

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>
<style>
    body {
        background-color: black;
        overflow-x: hidden;
        height: 100%;
    }

    .yellow-text {
        color: yellow;
    }

    .top {
        border: 1px solid rgb(32, 32, 32);
        align-content: center;
    }

    #middle-box {
        border-radius: 25px;
        background-color: white;
        align-content: center;
        max-height: 500px;
        z-index: -1;
    }

    .footer {
        position: relative;
        margin-top: -150px; /* negative value of footer height */
        height: 150px;
        clear:both;
        padding-top:20px;
    } 
</style>

<body>
    <div class="container">
        <div class="page-header">
                <h1 id="topText" class="yellow-text">Quote Machine</h1>
        </div>
        <div id="middle-box">
            <div id="quote" class="quote">
                <h2 style="text-align: center;" id="quoteText" class="quote message"></h2>
                <div class="row">
                    <div class="col-xs-6">
                        <button id="getQuote" class="btn btn-primary" style="border-bottom-left-radius: 25px;">New Quote</button>
                    </div>
                    <div class="col-xs-6">
                        <button id="tweet" class="btn btn-primary" style="float: right;border-bottom-right-radius: 25px;"><i class="fa fa-twitter" aria-hidden="true"></i>
Tweet</button>
                        <div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-static-bottom">
        <footer class="footer" style="position:absolute; bottom:0px; text-align: center; color: yellow; background-color: black; height: 21px;">Eric Miller 2017 freeCodeCamp</footer>
        </div>
    </div>
    <script>
        $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function (a) {
            $(".message").append(a[0].content + "<p>&mdash; " + a[0].title + "</p>")
        });

        $("#getQuote").on("click", function () {

            $.ajaxSetup({ cache: false });
            $.getJSON("https://quotesondesign.com/wp-json/posts?filter[orderby]=rand&filter[posts_per_page]=1&callback=", function (a) {
                $(".message").html("");
                $(".message").append(a[0].content + "<p>&mdash; " + a[0].title + "</p>");
            });
        });

        $("#tweet").on("click", function (b) {
            var quoteTweet = $(".message").text();
            if (quoteTweet.length > 140) {
                alert("Quote too long to tweet");
            } else {
                var twitter = "https://twitter.com/intent/tweet?text=" + encodeURIComponent(quoteTweet);
                window.open(twitter, "_blank");
            }
        });

    jQuery.fn.center = function () {
    this.css("position","absolute");
    this.css("top", Math.max(0, (($(window).height() - $(this).outerHeight()) / 2) + 
                                                $(window).scrollTop()) + "px");
    this.css("left", Math.max(0, (($(window).width() - $(this).outerWidth()) / 2) + 
                                                $(window).scrollLeft()) + "px");
    return this;
}
    </script>
</body>

</html>
